<html lang="en">
<head>

    }
    .gift {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .gift div {
      flex: 1;
      height: 42px;
      background: #203a5a;
      border-radius: 12px;
    }
    .heart {
      text-align: center;
      font-size: 26px;
      color: red;
      margin: 10px 0;
    }
    .send {
      background: #f5c400;
      color: black;
      text-align: center;
      padding: 14px;
      border-radius: 16px;
      font-weight: bold;
    }
  </style>
</head>

</html>
